<body>

<nav>
    <a href="../index.html">Home</a> |
    <a href="../Pages/content.html">Content</a> |
    <a href="../Pages/quote.html">Quote</a> |
    <a href="../Pages/contact.html">Contact Us</a>
</nav>

<div class="container">
    <h1 class="brand"><span>Dream Star</span> Pro </h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Dream Star Pro</h3>
            <ul>
                <li><i class="fa fa-road"></i> Germany</li>
                <!--  <li><i class="fa fa-phone"></i> (555) 555-5555</li> -->
                <li><i class="fa fa-envelope"></i> dreamstarpro@pm.me</li>
            </ul>
            <p> Do you have any questions/suggestions or something to say?</p>
            <p> Interested in collaborating? </p>
            <p> Please feel free to write to us. We hear you. </p>
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <div class="alert">Your message has been sent.</div>
            <form id="contactForm">
                <p>
                    <label>Name</label>
                    <input type="text" name="name" id="name" required>
                </p>

                <p>
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" required>
                </p>

                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5" id="message" required></textarea>
                </p>
                <p class="full">
                    <button type="button">Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
