<div id="mymap"></div>

<script>

    let url = "https://themapi.herokuapp.com/locations";
    fetch(url)
        .then(response => response.json())
        .then(data => {
            // Hyderabad Jubilee Hills Center
            const hydLat = data[0].latitude
            const hydLon = data[0].longitude
            var mymap = L.map('mymap').setView([hydLat, hydLon], 14);
            let marker = L.marker([hydLat, hydLon]).addTo(mymap);
            const attribution =
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl, {attribution});
            tiles.addTo(mymap);

        })
        .catch(function (err) {
            console.log(err);
        });


</script>
